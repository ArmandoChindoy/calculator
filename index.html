<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/icon_calculator.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <nav>
            <div class="tittle">
                <h1>
                    Calculator
                </h1>
            </div>
        </nav>
    </header>
    <div class="container">
        <section>
            <div class="calculator">
                <form action=" ">
                    <label for="">Firts Number</label>
                    <br>
                    <input id="number1" type="text" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                    <br>
                    <label for="">Second Number</label>
                    <br>
                    <input id="number2" type="text" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                    <br>
                    <div class="calculator_operations">
                        <button type="button" id="addition">+</button>
                        <button type="button" id="subtraction">-</button>
                        <button type="button" id="multiplication">x</button>
                        <button type="button" id="division">/</button>
                        <button type="button" id="mod">%</button>
                        <button type="reset">C</button>
                    </div>
                    <div class="result">
                        <label for="result"></label>
                        <textarea name="result" id="result" cols="30" rows="1"></textarea>
                    </div>
                </form>
            </div>
        </section>
        <footer class="footer">
            <span>
                Armando Chindoy
                <a href="https://github.com/armandochindoy">
                    <img src="images/github.svg" alt="https://github.com/armandochindoy">
                </a>
            </span>
            <span>
                Richard Calderon
                <a href="https://github.com/richardcald">
                    <img src="images/github.svg" alt="https://github.com/richardcald">
                </a>
            </span>
        </footer>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
